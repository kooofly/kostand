<section id="form" class="demo">
    <h1 class="title">
        <span>表单</span>
        <span class="sub">Form</span>
    </h1>
    <div class="body">
        <div class="panel">
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><i class="text-danger">*</i>商品类型：</label>
                        <div class="col-sm-5">
                            <select name="" class="form-control">
                                <option value="">请选择类目</option>
                            </select>
                        </div>
                        <div class="col-sm-5">
                            <select class="form-control">
                                <option value="">请选择二级类目</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">商品标题：</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">多选：</label>
                        <div class="col-sm-10">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="optionsCheckbox" value="" checked="">

                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="optionsCheckbox" value="">
                                选项二
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">单选：</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadios" value="" checked>
                                选项一
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadios" value="">
                                选项二
                            </label>
                        </div>
                    </div>

                    <div class="form-group has-error">
                        <label class="col-sm-2 control-label">错误验证：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="">
                            <p class="help-block"><i class="icon icon-error2"></i>错误提示信息</p>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">日期：</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="">
                            <span class="icon icon-calendar form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">混排：</label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                  <input type="text" class="form-control">
                                  <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">搜索</button>
                                  </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">混排：</label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <span class="input-group-addon">元</span></div>
                        </div>
                        <div class="col-sm-3">
                            <a href="javascript:;" class="btn btn-link">一个操作</a>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">混排：</label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon icon-search"></i></span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">日期区间：</label>
                        <div class="col-sm-7">
                            <div class="input-group input-range">
                        <div class="pr">
                            <input type="text" class="input-sm form-control" name="start" placeholder="开始时间">
                            <span class="icon icon-calendar form-control-feedback"></span>
                        </div>
                                <span class="input-group-addon">-</span>
                                <input type="text" class="input-sm form-control" name="end" placeholder="结束时间">
                                <span class="icon icon-calendar form-control-feedback"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 同意协议
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">固宽输入框：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-1" placeholder="57">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">固宽输入框：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-2" placeholder="135">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">固宽输入框：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-3" placeholder="213">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">固宽输入框：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-4" placeholder="290">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">固宽输入框：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-5" placeholder="368">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">固宽输入框：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-6" placeholder="446">
                            <div class="sub">固定宽度输入框宽度由栅格计算所得，配合栅格可以实现与文字混排</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="offset col-sm-10">
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
